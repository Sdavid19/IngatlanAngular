<h1 class="my-4">Ajátnlataink</h1>
<table mat-table [dataSource]="datasource" class="shadow-lg">

  <ng-container matColumnDef="kategoriaNev">
    <th mat-header-cell *matHeaderCellDef>Kategória név</th>
    <td mat-cell *matCellDef="let element"> {{element.kategoriaNev}} </td>
  </ng-container>

  <ng-container matColumnDef="leiras">
    <th mat-header-cell *matHeaderCellDef>Leírás</th>
    <td mat-cell *matCellDef="let element"> {{element.leiras}} </td>
  </ng-container>

    <ng-container matColumnDef="hirdetesDatuma">
      <th mat-header-cell *matHeaderCellDef>Hirdetés dátuma</th>
      <td mat-cell *matCellDef="let element"> {{element.hirdetesDatuma}} </td>
    </ng-container>

  <ng-container matColumnDef="tehermentes">
    <th mat-header-cell *matHeaderCellDef>Tehrementes</th>
    <td mat-cell *matCellDef="let element" [ngClass]="element.tehermentes ? 'text-success' : 'text-danger'"> {{element.tehermentes ? "Igen" : "Nem"}} </td>
  </ng-container>

  <ng-container matColumnDef="kepUrl">
    <th mat-header-cell *matHeaderCellDef>Kép</th>
    <td mat-cell *matCellDef="let element" class="imgTd"> <img [src]="element.kepUrl" alt="" style="height:120px"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
